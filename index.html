<!DOCTYPE html>
<html>
<head>
	<title>Validating Forms</title>
	
	<link rel="stylesheet" type="text/css" href="reset.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script src="script.js" type="text/javascript"></script>


</head>
<body>

	<form class="sign-up-form">
	<h1>Sign-up now! <span>Sign up for the dev job of your dreams!</span></h1>

	<div class="section">
		<span>1</span> First Name &amp; Address
	</div>

	<div class="form-wrapper">
		<div class="error fullName-error"></div>
		<label>Your Full Name<input type="text" class="fullName" placeholder="Your Full name"></label>
	</div>

	<div class="form-wrapper">
		<div class="error address-error"></div>
		<label>Your Address<input type="text" class="address" placeholder="Your Address"></label>
	</div>

	<div class="section">
		<span>2</span> Contact Info
	</div>

	<div class="form-wrapper">
		<div class="error email-error"></div>
		<label>Email Address<input type="email" class="email" placeholder="Your Email"></label>
	</div>

	<div class="form-wrapper">
		<div class="error phone-error"></div>
		<label>Phone<input type="text" class="phone" placeholder="Your phone number"></label>
	</div>

	<div class="section">
		<span>3</span> Password
	</div>

	<div class="form-wrapper">
		<div class="error pass-error"></div>
		<label>Password<input type="password" class="password" placeholder="Password must be 6 characters"></label>
	</div>

	<div class="form-wrapper">
	<div class="error pass-error"></div>
		<label>Password confirmaiton<input type="password" class="password2" placeholder="Confirm your password"></label>
	</div>

	<div class="section">
		<span>4</span> Skills
	</div>

	<div class="form-wrapper">
		<div class="error mySkills-error"></div>
		<label>My Tech Skills<input type="text" class="mySkills" placeholder="Please enter your skills"></label>
	</div>

	<div class="form-wrapper">
		<div class="error experience-error"></div>
		<label>Years of Experience<input type="number" class="experience" placeholder="Years of experience"></label>
	</div>
	
	<div class="form-wrapper">
		<div class="error submit-error"></div>
		<input type="submit" class="submit" value="Get me a job">
		<input type="checkbox" class="privacy"><br>I agree to the terms and conditions.
	</div>


	</form>
	


</body>
</html>
